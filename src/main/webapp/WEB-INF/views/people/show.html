<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show person</title>
</head>
<body>

<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>

<p th:if="${books.isEmpty()}">Человек пока не взял ни одной книги</p>

<div th:if="${!books.isEmpty()}">
  <p style="font-weight: bold">Книги: </p>
  <div th:each="book : ${books}">
    <p  th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">Some text</p>
  </div>
</div>

<br/>
<hr/>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
  <input type="submit" value="Редактировать"/>
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Удалить"/>
</form>




</body>
</html>
